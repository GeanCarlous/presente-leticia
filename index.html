<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Presente para Letícia 💙</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #f0f8ff, #e6f0fa);
      text-align: center;
    }
    h1 {
      color: #003366;
      margin-top: 50px;
    }
    p {
      font-size: 1.2rem;
      color: #333;
    }
    .button {
      margin-top: 30px;
      background-color: #0077cc;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #005fa3;
    }
    .gallery {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 30px;
    }
    .gallery img {
      max-width: 300px;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    audio {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>Letícia Vênus, esse presente é pra você 💙</h1>
  <p><em>“Quanto mais vivo ao seu lado, mais completo me sinto.”</em></p>

  <button class="button" onclick="mostrarGaleria()">Ver nossa galeria 💞</button>

  <div class="gallery" id="galeria">
    <img src="foto1.jpg" alt="Foto romântica 1">
    <img src="foto2.jpg" alt="Foto romântica 2">
    <img src="foto3.jpg" alt="Foto romântica 3">
    <img src="foto4.jpg" alt="Foto romântica 4">
    <img src="foto5.jpg" alt="Foto romântica 5">
    <img src="foto6.jpg" alt="Foto romântica 6">
    <img src="foto7.jpg" alt="Foto romântica 7">
    <img src="foto8.jpg" alt="Foto romântica 8">
    <img src="foto9.jpg" alt="Foto romântica 9">
    <img src="foto10.jpg" alt="Foto romântica 10">
    <img src="foto11.jpg" alt="Foto romântica 11">
    <img src="foto12.jpg" alt="Foto romântica 12">
    <img src="foto13.jpg" alt="Foto romântica 13">
    <img src="foto14.jpg" alt="Foto romântica 14">
    <img src="foto15.jpg" alt="Foto romântica 15">
    <img src="foto16.jpg" alt="Foto romântica 16">
    <img src="foto17.jpg" alt="Foto romântica 17">
    <img src="foto18.jpg" alt="Foto romântica 18">
    <img src="foto19.jpg" alt="Foto romântica 19">
    <img src="foto20.jpg" alt="Foto romântica 20">
    <img src="foto21.jpg" alt="Foto romântica 21">
    <img src="foto22.jpg" alt="Foto romântica 22">
    <img src="foto23.jpg" alt="Foto romântica 23">

  </div>

  <audio controls autoplay loop>
    <source src="duas_metades.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio HTML5.
  </audio>

  <script>
    function mostrarGaleria() {
      document.getElementById('galeria').style.display = 'flex';
    }
  </script>
</body>
</html>
